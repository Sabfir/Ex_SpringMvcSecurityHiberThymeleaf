<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Advertising platform</title>

    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/common.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form id="logoutForm" method="POST" th:action="@{/logout}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    <form class="form-signin" method="POST" th:action="@{/app}">
        <h2 class="form-signin-heading">Create app</h2>

        <div class="form-group" th:classappend="${error == null || error == '' ? '' : 'has-error'}">
            <input class="form-control" type="text" name="name" placeholder="Name" autofocus="autofocus" th:value="${app.getName()}"/>
            <select class="form-control" name="appType">
                <option th:each="appType : ${T(com.loopme.opinta.enums.AppType).values()}"
                        th:value="${appType}"
                        th:text="${appType}">
                </option>
            </select>

            <select class="form-control" name="contentTypes" multiple="multiple" >
                <option th:each="contentType : ${T(com.loopme.opinta.enums.ContentType).values()}"
                        th:value="${contentType}"
                        th:text="${contentType}">Content type</option>
            </select>

            <p th:if="${error}" th:text="${error}"/>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <a href="#" onclick="document.forms['logoutForm'].submit()">Logout</a>
    </form>
</div>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
