<div class="container">
    <form class="form-signin" th:action="@{/login}" method="POST">
        <h2 class="form-heading">Log in</h2>

        <div class="form-group" th:classappend="${error == null || error == '' ? '' : 'has-error'}">
            <p th:if="${message}" th:text="${message}"/>

            <input class="form-control" type="text" name="username" placeholder="Username" autofocus="autofocus"/>
            <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>

            <p th:if="${error}" th:text="${error}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            <h4 class="text-center"><a th:href="$/registration">Create an account</a></h4>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </div>

        <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js}"></script>
        <script th:src="@{/resources/js/bootstrap.min.js}"></script>
    </form>
</div>
</body>
</html>
