<div class="container">
    <form id="logoutForm" method="POST" th:action="@{/logout}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    <form class="form-signin" method="POST" th:action="@{/registration}">
        <h2 class="form-signin-heading">Create account</h2>

        <div class="form-group" th:classappend="${error == null || error == '' ? '' : 'has-error'}">
            <input class="form-control" type="text" name="username" placeholder="Username" autofocus="autofocus" th:value="${user.getUsername()}"/>
            <input class="form-control" type="password" name="password" placeholder="Password" th:value="${user.getPassword()}"/>
            <input class="form-control" type="password" name="confirm_password" placeholder="Confirm password" th:value="${user.getConfirmPassword()}"/>

            <p th:if="${error}" th:text="${error}"/>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <h4 class="text-center"><a th:href="@{/login}">Log in</a></h4>
    </form>
